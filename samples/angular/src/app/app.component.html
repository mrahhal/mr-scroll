<div class="container">
  <mr-scroll mode="scroll" (topReached)="_onTopReached()">
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  </mr-scroll>
</div>

<div class="container">
  <mr-scroll mode="overlay" (scrolled)="_onScrolled()">
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  </mr-scroll>
</div>

<div class="container">
  <mr-scroll mode="hidden">
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  </mr-scroll>
</div>

<div class="container">
  <mr-scroll [showOnHover]="true">
    <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
  </mr-scroll>
</div>

<ng-template #contentTemplate>
  <div class="content">
    <div *ngFor="let item of values" class="content-item">
      {{item}}
    </div>
  </div>
</ng-template>
